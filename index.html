<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виды жалюзи</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <section class="block">
      <div class="container">
        <h1 class="title block__title">Виды жалюзи</h1>
        <div class="cards block__cards">

          <div class="cart cards__cart">
            <img src="./img/img_1.jpg" alt="photo" class="cart__img">
            <span class="subtitle cart__subtitle">Горизонтальные жалюзи</span>
            <div class="buttons box__buttons">
              <button class="button box__button button--outline">Подробнее</button>
              <button class="button box__button button--primary">Заказать</button>
            </div>
          </div>

          <div class="cart cards__cart">
            <img src="./img/img_2.jpg" alt="photo" class="cart__img">
            <span class="subtitle cart__subtitle">Вертикальные жалюзи</span>
            <div class="buttons box__buttons">
              <button class="button box__button button--outline">Подробнее</button>
              <button class="button box__button button--primary">Заказать</button>
            </div>
          </div>

          <div class="cart cards__cart">
            <img src="./img/img_3.jpg" alt="photo" class="cart__img">
            <span class="subtitle cart__subtitle">Рулонные жалюзи</span>
            <div class="buttons box__buttons">
              <button class="button box__button button--outline">Подробнее</button>
              <button class="button box__button button--primary">Заказать</button>
            </div>
          </div>

          <div class="cart cards__cart">
            <img src="./img/img_4.jpg" alt="photo" class="cart__img">
            <span class="subtitle cart__subtitle">Жалюзи плиссе</span>
            <div class="buttons box__buttons">
              <button class="button box__button button--outline">Подробнее</button>
              <button class="button box__button button--primary">Заказать</button>
            </div>
          </div>

        </div>
        <!-- /.cards -->
      </div>
      <!-- /.container -->
    </section>
  </main>

</body>

</html>
